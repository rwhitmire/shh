<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <div id="carousel" class="carousel slide" data-ride="carousel" style="height: 600px; width:800px;">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
        <li data-target="#carousel" data-slide-to="3"></li>
        <li data-target="#carousel" data-slide-to="4"></li>
        <li data-target="#carousel" data-slide-to="5"></li>
        <li data-target="#carousel" data-slide-to="6"></li>
        <li data-target="#carousel" data-slide-to="7"></li>
        <li data-target="#carousel" data-slide-to="8"></li>
        <li data-target="#carousel" data-slide-to="9"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="images/keys.jpg">
          <div class="carousel-caption">
            <h3>We bought a house.</h3>
          </div>
        </div>
        <div class="item">
          <img src="images/rug.jpg">
          <div class="carousel-caption">
            <h3>Then we bought a rug...</h3>
          </div>
        </div>
        <div class="item">
          <img src="images/bermuda.jpg">
          <div class="carousel-caption">
            <h3>and went to Bermuda with no money.</h3>
          </div>
        </div>
        <div class="item">
          <img src="images/halloween.jpg">
          <div class="carousel-caption">
            <h3>Carved pumpkins</h3>
          </div>
        </div>
        <div class="item">
          <img src="images/new-puppies.jpg">
          <div class="carousel-caption">
            <h3>New puppies</h3>
          </div>
        </div>
        <div class="item">
          <img src="images/kiko-daddy.jpg">
          <div class="carousel-caption">
            <h3>Kiko and I had to live alone for a while :(</h3>
          </div>
        </div>
        <div class="item">
          <img src="images/family.jpg">
          <div class="carousel-caption">
            <h3>Then we didn't have to live alone anymore</h3>
          </div>
        </div>
        <div class="item">
          <img src="images/paint.jpg">
          <div class="carousel-caption">
            <h3>We painted lots of rooms</h3>
          </div>
        </div>
        <div class="item">
          <img src="images/construction.jpg">
          <div class="carousel-caption">
            <h3>And built new things</h3>
          </div>
        </div>
        <div class="item">
          <img src="images/ring.jpg">
          <div class="carousel-caption">
            <h3>I love you, will you marry me?</h3>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
